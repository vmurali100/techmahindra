<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      li {
        background: grey;
        margin: 5px;
        float: left;
        list-style-type: none;
        padding: 5px;
        border: 2px solid red;
      }
      @media screen and (max-width: 678px) {
        li {
          float: none;
        }
      }
      @media screen and (min-width: 670px) {
        body {
          background: yellow;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
