<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="email" class="form-control" id="fullName" />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="form-group" hidden>
          <label for="password">id</label>
          <input type="password" class="form-control" id="id" />
        </div>
        <button class="btn btn-primary" onclick="getUser()" type="button">
          Submit
        </button>
        <button class="btn btn-primary" onclick="updateUser()" type="button">
          Update
        </button>
      </form>
      <hr />
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
    </div>
    <script src="crud.js"></script>
  </body>
</html>
